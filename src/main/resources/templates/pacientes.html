<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head">

</head>

<header th:insert="fragments/header">
</header>

<body>
<div class="container-fluid col-12">


    <div class="row">

        <div class="card col-3" style="width: 10rem;">
            <img src="/static/img/paciente.jpg" class="card-img-top"
                 th:src="@{img/paciente.jpg}"/>

        </div>


        <div class="card col-9" th:switch="pacienteList">
            <h3>Lista de Pacientes</h3>
            <div th:case="*">

                <table class="table text-center ">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Acciones</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each=" paciente : ${pacientes}">
                        <th scope="row" th:text="${paciente.id}"></th>
                        <td th:text="${paciente.nombres}"></td>
                        <td th:text="${paciente.apellidos}"></td>
                        <td th:text="${paciente.dni}"></td>
                        <td th:text="${paciente.direccion}"></td>
                        <td th:text="${paciente.telefono}"></td>
                        <td th:text="${paciente.email}"></td>

                        <td class="text-center">
                            <div class="btn-group">

                                <a th:href="@{/pacientes/edit/{id} (id=${paciente.id}) }" class="btn btn-info btn-sm">Editar</a>

                                <a th:href="@{/pacientes/delete/{id} (id=${paciente.id}) }"
                                   class="btn btn-danger btn-sm">Eliminar</a>

                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-12" align="right">
            <a th:href="@{/pacientes/add}" class="btn btn-primary">Agregar Paciente</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
